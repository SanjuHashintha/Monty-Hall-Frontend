<div class="simulation-form">
  <div class="form-card">
    <div class="card-header">
      <div class="header-content">
        <i class="fas fa-sliders-h me-2"></i>
        <h5 class="mb-0">Simulation Controls</h5>
      </div>
      <div class="header-badge">
        <span class="badge">ðŸŽ¯</span>
      </div>
    </div>
    
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" class="simulation-form">
        <!-- Number of Simulations -->
        <div class="form-group">
          <label for="simulations" class="form-label">
            <i class="fas fa-chart-bar me-2"></i>
            Number of Simulations
          </label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-repeat"></i>
            </span>
            <input type="number" class="form-control" id="simulations" 
                   [(ngModel)]="numberOfSimulations" name="simulations" 
                   min="1" max="10000" required
                   (input)="onInputChange()">
          </div>
          <div class="form-hint">
            <small>How many games to simulate (1-10,000)</small>
            <span class="simulation-count">{{ numberOfSimulations }} games</span>
          </div>
        </div>

        <!-- Strategy Selection -->
        <div class="form-group strategy-group">
          <label class="form-label">
            <i class="fas fa-chess-knight me-2"></i>
            Game Strategy
          </label>
          
          <div class="strategy-options">
            <!-- Switch Option -->
            <div class="strategy-card" [class.active]="changeDoor" (click)="changeDoor = true">
              <div class="strategy-icon">
                <i class="fas fa-exchange-alt"></i>
              </div>
              <div class="strategy-content">
                <h6>Switch Doors</h6>
                <p>Change your choice after reveal</p>
                <div class="success-rate">
                  <span class="rate-badge success">66.7% win rate</span>
                </div>
              </div>
              <div class="strategy-radio">
                <div class="custom-radio" [class.checked]="changeDoor">
                  <div class="radio-inner"></div>
                </div>
              </div>
            </div>

            <!-- Stay Option -->
            <div class="strategy-card" [class.active]="!changeDoor" (click)="changeDoor = false">
              <div class="strategy-icon">
                <i class="fas fa-lock"></i>
              </div>
              <div class="strategy-content">
                <h6>Stay with Choice</h6>
                <p>Keep your initial selection</p>
                <div class="success-rate">
                  <span class="rate-badge warning">33.3% win rate</span>
                </div>
              </div>
              <div class="strategy-radio">
                <div class="custom-radio" [class.checked]="!changeDoor">
                  <div class="radio-inner"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn" [class.loading]="false">
          <span class="btn-content">
            <i class="fas fa-rocket me-2"></i>
            Run Simulation
          </span>
          <span class="btn-loader">
            <i class="fas fa-spinner fa-spin"></i>
          </span>
        </button>
      </form>
    </div>

    <!-- Quick Actions -->
    <div class="card-footer">
      <div class="quick-actions">
        <span class="action-text">Quick runs:</span>
        <button type="button" class="btn btn-sm btn-outline-primary" (click)="quickRun(100)">
          100 games
        </button>
        <button type="button" class="btn btn-sm btn-outline-success" (click)="quickRun(1000)">
          1K games
        </button>
        <button type="button" class="btn btn-sm btn-outline-warning" (click)="quickRun(10000)">
          10K games
        </button>
      </div>
    </div>
  </div>
</div>
